<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Upload File</title>
  </head>
  <body>
    <h1>Upload File</h1>
    <form
      method="POST"
      action="{{ url_for('upload') }}"
      enctype="multipart/form-data"
    >
      <label for="file">Choose a file:</label>
      <input
        type="file"
        id="file"
        name="file"
        accept="image/*, application/pdf"
      />
      <br />
      <button type="submit">Upload</button>
    </form>
  </body>
</html>
